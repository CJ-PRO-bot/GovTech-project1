<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeonGlass Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="brand">
      <div class="logo" aria-hidden="true">â‰¡</div>
      <h1>NeonGlass <span>Calculator</span></h1>
    </header>

    <main class="calculator" role="application" aria-label="Calculator">
      <section class="display" aria-live="polite">
        <div id="history" class="history" title="History"></div>
        <input id="screen" class="screen" type="text" inputmode="decimal" autocomplete="off" aria-label="Expression" />
      </section>

      <section class="controls">
        <div class="mode">
          <button id="themeToggle" class="chip" title="Toggle Theme" aria-pressed="false">ðŸŒ— Theme</button>
          <button id="soundToggle" class="chip" title="Toggle Key Sound" aria-pressed="true">ðŸ”Š Sound</button>
        </div>
        <div class="mem">
          <button class="btn mem-key" data-action="mc" title="Memory Clear">MC</button>
          <button class="btn mem-key" data-action="mr" title="Memory Recall">MR</button>
          <button class="btn mem-key" data-action="mplus" title="Memory Add">M+</button>
          <button class="btn mem-key" data-action="mminus" title="Memory Subtract">M-</button>
        </div>
      </section>

      <section class="keys" aria-label="Calculator keys">
        <button class="btn func" data-key="C" title="Clear">C</button>
        <button class="btn func" data-key="(" title="Left Parenthesis">(</button>
        <button class="btn func" data-key=")" title="Right Parenthesis">)</button>
        <button class="btn op" data-key="/" title="Divide">Ã·</button>

        <button class="btn num" data-key="7">7</button>
        <button class="btn num" data-key="8">8</button>
        <button class="btn num" data-key="9">9</button>
        <button class="btn op" data-key="*" title="Multiply">Ã—</button>

        <button class="btn num" data-key="4">4</button>
        <button class="btn num" data-key="5">5</button>
        <button class="btn num" data-key="6">6</button>
        <button class="btn op" data-key="-" title="Subtract">âˆ’</button>

        <button class="btn num" data-key="1">1</button>
        <button class="btn num" data-key="2">2</button>
        <button class="btn num" data-key="3">3</button>
        <button class="btn op" data-key="+" title="Add">+</button>

        <button class="btn num" data-key="0">0</button>
        <button class="btn num" data-key="00">00</button>
        <button class="btn num" data-key=".">.</button>
        <button class="btn equals" data-key="=">=</button>
      </section>

      <footer class="tips">
        <div>Keyboard: 0-9, ., + - * /, Enter (=), Backspace (âŒ«), Esc (C)</div>
      </footer>
    </main>
  </div>

  <audio id="tick" preload="auto">
    <source src="data:audio/mp3;base64,//uQZAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAACcQAA" type="audio/mpeg" />
  </audio>

  <script src="script.js"></script>
</body>
</html>
